<div class="row">
    <div class="col-md-12">
        <form>
            <h3>Update Post</h3>
            <hr/>
            <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label>Title</label>
                    <input type="text" formControlName="title" class="form-control" >
                    <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
                        <div *ngIf="postForm.get('title')?.errors?.['required']">
                            Title is required
                        </div>
                        <div *ngIf="postForm.get('title')?.errors?.['minlength']">
                            Title Should br minimum 6 characters
                        </div>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label>Description</label>
                    <textarea formControlName="description" class="form-control"></textarea>
                    <div *ngIf="postForm.get('description')?.touched && !postForm.get('description')?.valid">
                        <div *ngIf="postForm.get('description')?.errors?.['required']">
                            description is required
                        </div>
                        <div *ngIf="postForm.get('description')?.errors?.['minlength']">
                            description Should br minimum 6 characters
                        </div>
                    </div>
                </div>
    
                <div class="mb-3">
                    <button 
                    type="submit" 
                    class="btn btn-primary"
                    >Update Post</button>
                </div>
            </form>
        </form>
    </div>
</div>
